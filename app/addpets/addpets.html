<div class="container">
<!-- Horizonatal Form -->
    <div class="row">
        <p class="title">Pet Information</p>  
        <div class="col-xs-12 formwrapper" ng-controller="AddPetsCtrl">
            <form class="form-horizontal" ng-submit="addPets()">
                <div class="form-group">
                <label for="name" class="col-xs-2">Name</label>
                <div class="col-xs-4">
                    <input type="text" ng-model="pet.name" class="form-control" id="name"  placeholder="Name" />
                </div>
                </div>
            
                <div class="form-group">
                <label for="age" class="col-xs-2">Age</label>
                <div class="col-xs-4">
                    <input type="number" class="form-control" id="age"   ng-model="pet.age" placeholder="age" />
                </div>
                </div>

                <div class="form-group">
                    <label for="place" class="col-xs-2">Place</label>
                    <div class="col-xs-4">
                    <input type="text" class="form-control"  ng-model="pet.place" id="place"  placeholder="place" />
                    </div>
                </div>
                
                <div class="col-xs-10 btn-wrapper">
                <button type="submit" class="btn btn-primary" >Save</button> 
                <button type="reset" class="btn btn-default">Cancel</button>
                </div>
            </form>  
        </div>
    </div>
</div>
