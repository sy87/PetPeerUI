<div class="container">
    <!-- Horizonatal Form -->
    <div class="row">
      <p class="title">User Registration</p>  
      <div class="col-xs-12 formwrapper">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-xs-2">User Name</label>
            <div class="col-xs-4">
              <input type="text" class="form-control" id="username" placeholder="User Name" />
            </div>
          </div>
        
          <div class="form-group">
            <label for="password" class="col-xs-2">Password</label>
            <div class="col-xs-4">
              <input type="password" class="form-control" id="password" placeholder="Password" />
            </div>
          </div>

          <div class="form-group">
              <label for="confirmpassword" class="col-xs-2">Confirm Password</label>
              <div class="col-xs-4">
                <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm Password" />
              </div>
            </div>
          
          <div class="col-xs-10 btn-wrapper">
            <button type="submit" class="btn btn-primary">Submit</button> 
            <button type="reset" class="btn btn-default">Reset</button>
          </div>
        </form>  
      </div>
    </div>
  </div>
